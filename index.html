
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Ingeniería Comercial UC</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
  <div id="malla-wrapper" class="relative max-w-4xl mx-auto p-4">
    <canvas id="linesCanvas" class="absolute inset-0 pointer-events-none z-0"></canvas>
    <h1 class="text-3xl font-bold mb-2 relative z-10">
      Malla Ingeniería Comercial UC
      <span class="text-sm font-normal">(Admisión 2024+)</span>

    </p>
    <div id="progress" class="mb-6 text-lg font-semibold relative z-10"></div>
    <div id="semesters" class="space-y-12 relative z-10"></div>
  </div>

  <script type="module" src="./js/app.js"></script>

</html>
