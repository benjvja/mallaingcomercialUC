<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Malla Ingeniería Comercial UC</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div id="malla-wrapper">
    <h1>Malla Ingeniería Comercial UC <small>(Admisión 2024+)</small></h1>
    <p>Toca cada ramo para marcarlo como <span style="color:var(--approved)">✔️ aprobado</span>.</p>

    <!-- Legend -->
    <div id="legend">
      <div><span class="cat-pc"></span>Plan Común</div>
      <div><span class="cat-math"></span>Matemáticas/Estadística</div>
      <div><span class="cat-econ"></span>Economía</div>
      <div><span class="cat-fin"></span>Finanzas</div>
      <div><span class="cat-adm"></span>Administración</div>
      <div><span class="cat-fg"></span>Formación General</div>
      <div><span class="cat-minor"></span>Optativos/Minor</div>
    </div>

    <!-- Progress Bar -->
    <div id="progress-bar"><div id="progress-fill"></div></div>

    <!-- Grid semesters -->
    <div id="semesters"></div>

    <!-- Canvas for arrows -->
    <canvas id="linesCanvas"></canvas>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
